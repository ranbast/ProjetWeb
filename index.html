<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnBite</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>

        <nav class="navbar">
            <h1>AirBnBite</h1>
            <ul class="navbarList">
                <li class="navbarElement">Accueil <a href="index.html"></a></li>
                <li class="navbarElement">Louer</li>
                <li class="navbarElement">Contact</li>
            </ol>
        </nav>
    </header>

    <div class="container">
        <div class="leftPanel">
            <p>Réservez dès maintenant votre logement de rêve.</p>
            <form>
                <div class="form-group">
                  <label for="Adresse">Adresse</label>
                  <input type="text" class="form-control" id="adressInput" aria-describedby="address" placeholder="Adresse">
                </div>
                <div class="form-group">
                  <label for="dateEntree">Dates</label>
                  <input type="text" class="form-control" id="dateEntree" placeholder="Dates du séjour">
                </div>
                <div class="form-group">
                    <label for="priceRange" class="form-label">Fourchette de prix</label>
                    <input type="range" class="form-range" min="30" max="1500" value="30" id="customRange">
                </div>
                <div class="form-group">
                    <label for="roomRange" class="form-label">Nombre de chambre</label>
                </div>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2" role="group" aria-label="Second group">
                        <button type="button" class="btn btn-primary">1</button>
                        <button type="button" class="btn btn-primary">2</button>
                        <button type="button" class="btn btn-primary">3</button>
                        <button type="button" class="btn btn-primary">4</button>
                        <button type="button" class="btn btn-primary">5</button>
                        <button type="button" class="btn btn-primary">6</button>
                        <button type="button" class="btn btn-primary">7</button>
                        <button type="button" class="btn btn-primary">8+</button>
                  </div>
                </div>
                <div class="form-group">
                    <label for="bedRange" class="form-label">Nombre de lit</label>
                </div>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2" role="group" aria-label="Second group">
                        <button type="button" class="btn btn-primary">1</button>
                        <button type="button" class="btn btn-primary">2</button>
                        <button type="button" class="btn btn-primary">3</button>
                        <button type="button" class="btn btn-primary">4</button>
                        <button type="button" class="btn btn-primary">5</button>
                        <button type="button" class="btn btn-primary">6</button>
                        <button type="button" class="btn btn-primary">7</button>
                        <button type="button" class="btn btn-primary">8+</button>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Rechercher</button>
              </form>   
        </div>
        <div class="rightPanel">
        </div>
    </div>
    <footer>
        <p>2023-2024 Master ICO - Projet Web </p>
    </footer>
</body>
</html>
